<!DOCTYPE html>
<html>
  <head>
      <title>{{ site.name }} - {{ site.description }}</title>
      <meta name="description" content="{{ site.meta_description}}" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

      <link rel="stylesheet" href="assets/css/main.css" />
      <link rel="stylesheet" href="assets/css/jquery.lineProgressbar.min.css">
  </head>

  <body class="is-preload">

      {{ content }}

      <!-- Contact -->
      <article id="contact" class="wrapper style4">
        <div class="container medium">
            <header>
                <h2>Fale comigo</h2>
                <p>Prometo que dou uma pausa nos c√≥digos para reponder.</p>
            </header>
            <div class="row">
                <div class="col-12">
                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-6 col-12-small">
                                <input type="text" name="name" id="name" placeholder="Nome" />
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="email" id="email" placeholder="E-mail" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" id="subject" placeholder="Assunto" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="Mensagem"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Enviar mensagem" /></li>
                                    <li><input type="reset" value="Cancelar" class="alt" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <hr />
                    <h3>Me encontre...</h3>
                    <ul class="social">
                        <li><a href="{{ site.instagram }}" target="_blank" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="{{ site.pinterest }}" target="_blank" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
                        <li><a href="{{ site.facebook }}" target="_blank" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="{{ site.linkedin }}" target="_blank" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
                        <li><a href="{{ site.github }}" target="_blank" class="icon fa-github"><span class="label">Github</span></a></li>
                    </ul>
                    <hr />
                </div>
            </div>
            <footer>
                <ul id="copyright">
                    <li>&copy; {{ site.name }}. Todos os direitos reservados.</li>
                </ul>
            </footer>
        </div>
    </article>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/jquery.lineProgressbar.js"></script>
    <script src="assets/js/main.js"></script>
 
</body>
</html>
