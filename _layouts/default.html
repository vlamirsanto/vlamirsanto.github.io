<!DOCTYPE html>
<html>
  <head>
      <title>{{ site.name }} - {{ site.description }}</title>
      <meta name="description" content="{{ site.meta_description}}" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

      <link rel="stylesheet" href="assets/css/main.css" />
      <link rel="stylesheet" href="assets/css/jquery.lineProgressbar.min.css">
  </head>

  <body class="is-preload">

      {{ content }}

      <!-- Contact -->
      <article id="contact" class="wrapper style4">
        <div class="container medium">
            <header>
                <h2>Have me make stuff for you.</h2>
                <p>Ornare nulla proin odio consequat sapien vestibulum ipsum.</p>
            </header>
            <div class="row">
                <div class="col-12">
                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-6 col-12-small">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" id="subject" placeholder="Subject" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" /></li>
                                    <li><input type="reset" value="Clear Form" class="alt" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <hr />
                    <h3>Me encontre...</h3>
                    <ul class="social">
                        <li><a href="{{ site.instagram }}" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="{{ site.pinterest }}" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
                        <li><a href="{{ site.facebook }}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
                        <li><a href="{{ site.github }}" class="icon fa-github"><span class="label">Github</span></a></li>
                        <!--
                        <li><a href="#" class="icon fa-rss"><span>RSS</span></a></li>
                        <li><a href="#" class="icon fa-instagram"><span>Instagram</span></a></li>
                        <li><a href="#" class="icon fa-foursquare"><span>Foursquare</span></a></li>
                        <li><a href="#" class="icon fa-skype"><span>Skype</span></a></li>
                        <li><a href="#" class="icon fa-soundcloud"><span>Soundcloud</span></a></li>
                        <li><a href="#" class="icon fa-youtube"><span>YouTube</span></a></li>
                        <li><a href="#" class="icon fa-blogger"><span>Blogger</span></a></li>
                        <li><a href="#" class="icon fa-flickr"><span>Flickr</span></a></li>
                        <li><a href="#" class="icon fa-vimeo"><span>Vimeo</span></a></li>
                        -->
                    </ul>
                    <hr />
                </div>
            </div>
            <footer>
                <ul id="copyright">
                    <li>&copy; {{ site.name }}. Todos os direitos reservados.</li>
                </ul>
            </footer>
        </div>
    </article>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/jquery.lineProgressbar.js"></script>
    <script src="assets/js/main.js"></script>
 
</body>
</html>
